<div class="custom">
	@@include('./modal.html')
	<!-- Telegram button -->
	<a href="https://example.com" class="telegram">
		<svg class="icon icon--tg">
			<use href="./icons/symbol/sprite.svg#tg"></use>
		</svg>

		<span>Новинки, розыгрыши, новости в нашем официальном телеграм аккаунте</span>
	</a>

	<!-- Custom banners slider -->
	<div class="custom-slider wiggle-slow">
		<div class="custom-slider__banner">
			<img src="../../images/banners-webp/banner-left.webp" alt="Banner 1" draggable="false"/>
		</div>

		<a href="https://example.com" class="custom-slider__banner">
			<div class="transform-scalewrap">
				<img src="../../images/banners-webp/banner-center.webp" alt="Banner 2" draggable="false"/>
			</div>
		</a>

		<div class="custom-slider__banner">
			<img src="../../images/banners-webp/banner-right.webp" alt="Banner 3" draggable="false"/>
		</div>
	</div>

	<!-- Tile -->
	<div class="tile">
		@@include('../sliders/slider-record.html') @@include('../sliders/slider-dolphin.html') @@include('../sliders/slider-mask.html')
	</div>
</div>
