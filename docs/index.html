<!doctype html>

<body>

    <div class="wrapper">

            <div class="container justify-content-end">

                                </svg>
                            </div>

                                    <div class="swiper" id="popupSlider">

                                    </div>

                                    <!-- Стрелки -->
                                    <div class="swiper-button-prev">
                                        <svg class="icon icon--left">

                                    <div class="swiper-button-next">
                                        <svg class="icon icon--right">
                                            <use href="./icons/symbol/sprite.svg#right"></use>
                                        </svg>
                                    </div>
                                    <!-- Пагинация -->
                                    <div class="swiper-pagination"></div>
                                </div>

                                <div class="popup__title" id="popupTitle"></div>
                            </div>

                    <!-- Telegram button -->
                    <a href="https://example.com" class="telegram">
                        <svg class="icon icon--tg">
                            <use href="./icons/symbol/sprite.svg#tg"></use>
                        </svg>

                            <div class="transform-scalewrap">
                                <img src="./images/banners-webp/banner-center.webp" alt="Banner 2" draggable="false">
                            </div>
                        </a>

                        <div class="custom-group__banner">
                            <img src="./images/banners-webp/banner-right.webp" alt="Banner 3" draggable="false">
                        </div>
                    </div>
